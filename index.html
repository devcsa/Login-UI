<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="styles.css" />
      <title>Login</title>
   </head>

   <body>
      <div class="page-container">
         <div class="form-container">
            <form action="" id="login-form" class="auth-form active">
               <div class="auth-form__header">
                  <h1>Bem vindo!</h1>
                  <p>
                     Não tem uma conta?
                     <button id="sign-up-btn" type="button">Cadastrar</button>
                  </p>
               </div>
               <div class="form-group">
                  <label for="login-email">E-mail</label>
                  <input
                     type="email"
                     name="login-email"
                     id="login-email"
                     placeholder="subscribe@webdevasmr.com"
                     aria-label="Email address"
                     required />
                  <span id="login-email-error" class="error-msg"></span>
               </div>
               <div class="form-group">
                  <label for="login-password">Senha</label>
                  <input type="password" name="login-password" id="login-password" minlength="8" aria-label="Password" required />
                  <span id="login-password-error" class="error-msg"></span>
               </div>
               <div class="auth-form__footer">
                  <button type="submit">Entrar</button>
                  <p>
                     Esqueceu sua senha?
                     <button id="forgot-pw-btn" type="button">Clique aqui</button>
                  </p>
               </div>
            </form>

            <!-- sign up form -->
            <form action="" id="sign-up-form" class="auth-form">
               <div class="auth-form__header">
                  <h1>Bem vindo</h1>
                  <p>Criar sua conta</p>
               </div>
               <div class="form-group form-group--2-col">
                  <div class="form-group">
                     <label for="sign-up-first-name">Primeiro nome</label>
                     <input
                        type="text"
                        name="sign-up-first-name"
                        id="sign-up-first-name"
                        placeholder="WebDev"
                        aria-label="First name"
                        required />
                     <span id="sign-up-first-name-error" class="error-msg"></span>
                  </div>
                  <div class="form-group">
                     <label for="sign-up-last-name">Último nome</label>
                     <input
                        type="text"
                        name="sign-up-last-name"
                        id="sign-up-last-name"
                        placeholder="WebDev"
                        aria-label="Last name"
                        required />
                     <span id="sign-up-last-name-error" class="error-msg"></span>
                  </div>
               </div>
               <div class="form-group">
                  <label for="sign-up-email">E-mail</label>
                  <input
                     type="email"
                     name="sign-up-email"
                     id="sign-up-email"
                     placeholder="subscribe@webdevasmr.com"
                     aria-label="Email address"
                     required />
                  <span id="sign-up-email-error" class="error-msg"></span>
               </div>
               <div class="form-group form-group--2-col">
                  <div class="form-group">
                     <label for="sign-up-password">Senha</label>
                     <input type="password" name="sign-up-password" id="sign-up-password" minlength="8" aria-label="Password" required />
                     <span id="sign-up-password-error" class="error-msg"></span>
                  </div>
                  <div class="form-group">
                     <label for="sign-up-password-confirm">Confirme sua senha</label>
                     <input
                        type="password"
                        name="sign-up-password-confirm"
                        id="sign-up-password-confirm"
                        minlength="8"
                        aria-label="Confirm password"
                        required />
                     <span id="sign-up-password-confirm-error" class="error-msg"></span>
                  </div>
               </div>
               <div class="auth-form__footer">
                  <button type="submit">Cadastrar</button>
                  <p>
                     Já tem uma conta?
                     <button id="login-btn" type="button">Entrar</button>
                  </p>
               </div>
            </form>

            <!-- forgot password form -->
            <form action="" id="forgot-pw-form" class="auth-form">
               <div class="auth-form__header">
                  <h1>Alterar senha</h1>
                  <p>Entre com seu email e iremos enviar um link para alterar sua senha</p>
               </div>
               <div class="form-group">
                  <label for="forgot-pw-email">E=mail</label>
                  <input
                     type="email"
                     name="forgot-pw-email"
                     id="forgot-pw-email"
                     placeholder="subscribe@webdevasmr.com"
                     aria-label="Email address"
                     required />
                  <span id="forgot-pw-email-error" class="error-msg"></span>
               </div>
               <div class="auth-form__footer">
                  <button type="submit">Alterar senha</button>
                  <p>
                     <button id="cancel-pw-reset-btn" type="button">Voltar para login</button>
                  </p>
               </div>
            </form>
         </div>
      </div>

      <script src="app.js"></script>
   </body>
</html>
